<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">




				<h4 class="card-title">
					<a th:href="@{/formcategoria}" class="btn btn-primary btn-xs">Crear
						categoria</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>Descripcion</th>
							<th>Porcentaje</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria: ${categoria}">
							<td th:text="${categoria.idcategoria}"></td>
							<td th:text="${categoria.descripcion}"></td>
							<td th:text="${categoria.porcentaje}"></td>


							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formcategoria/} + ${categoria.idcategoria}"
								th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarcategoria/} + ${categoria.idcategoria}"
								th:text="'Eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>

						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
