<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Hedlan</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Usuario</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarcategoria}">Categoria</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
        <p><a th:href="@{/formcategoria}" class="btn btn-success btn-xs">Crear categoria</a></p>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>Descripcion</th>
					<th>Porcentaje</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoria: ${categoria}">
					<td th:text="${categoria.idcategoria}"></td>
					<td th:text="${categoria.descripcion}"></td>
					<td th:text="${categoria.porcentaje}"></td>

				
					<td><a class="btn btn-primary btn-xs" th:href="@{/formcategoria/} + ${categoria.idcategoria}" th:text="'Editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminarcategoria/} + ${categoria.idcategoria}" th:text="'Eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>

				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
