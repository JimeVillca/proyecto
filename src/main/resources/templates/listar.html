<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">

				
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary btn-xs">Crear usuario</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Usuario</th>
							<th>Email</th>
							<th>Nro Documento</th>
							<th>Editar</th>
							<th>Firma</th>
							<th>Inactivar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.apellido}"></td>
							<td th:text="${usuario.usuario}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.nrodocumento}"></td>

							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${usuario.idusuario}" th:text="'editar'"></a></td>
							<td><a class="btn btn-info btn-xs"
								th:href="@{/verusuario/} + ${usuario.idusuario}" th:text="'Firma'"></a></td>
							<td> </tr>
							<td>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
