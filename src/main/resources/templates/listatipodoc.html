<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
        <p><a th:href="@{/form}" class="btn btn-success btn-xs">Crear usuario</a></p>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>Descripcion</th>
					<th>Abreviacion</th>
					<th>Editar</th>
					<th>Inactivar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tipodocumento: ${tipodocumento}">
					<td th:text="${tipodocumento.idtipodocumento}"></td>
					<td th:text="${tipodocumento.descripcion}"></td>
					<td th:text="${tipodocumento.abreviacion}"></td>

					<td></td>
					<td></td>
				</tr>
			</tbody>

		</table>
	</div>
		<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
