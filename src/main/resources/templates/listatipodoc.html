<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/formfirma}" class="btn btn-primary btn-xs">Crear
						Documento</a>
				</h4>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>Descripcion</th>
					<th>Abreviacion</th>
					<th>Editar</th>
					<th>Inactivar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tipodocumento: ${tipodocumento}">
					<td th:text="${tipodocumento.idtipodocumento}"></td>
					<td th:text="${tipodocumento.descripcion}"></td>
					<td th:text="${tipodocumento.abreviacion}"></td>

					<td></td>
					<td></td>
				</tr>
			</tbody>

		</table>
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
