<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
        <p><a th:href="@{/importararchivo}" class="btn btn-success btn-xs">Importar Archivo</a></p>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>Archivo</th>
					<th>Direccion</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="archivo: ${archivo}">
					<td th:text="${archivo.idarchivo}"></td>
					<td th:text="${archivo.nombre}"></td>
			

				
					
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminarcategoria/} + ${categoria.idcategoria}" th:text="'Eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>

				</tr>
			</tbody>

		</table>
	</div>
		<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>
