<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">

				
				<h4 class="card-title">
					<a th:href="@{/listararchivos}" class="btn btn-primary btn-xs">Importar archivo</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Ruta</th>
							<th>Ver</th>
							<th>Generar recibo</th>					
						</tr>
					</thead>
					<tbody>
						<tr th:each="archivo: ${archivo}">
							<td th:text="${archivo.idarchivo}"></td>
							<td th:text="${archivo.nombre}"></td>
							<td th:text="${archivo.ruta}"></td>
						
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${archivo.idarchivo}" th:text="'VER'"></a></td>
							<td><a class="btn btn-secondary btn-xs"
								th:href="@{/generarrecibos/} + ${archivo.idarchivo}" th:text="'Generar archivo'"></a></td>
							<td></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
