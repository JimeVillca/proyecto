<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">

				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>NroRecibo</th>
							<th>Usuario</th>
							<th>Importe total</th>
							<th>VER</th>
							<th>PDF</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="recibo: ${recibo}">
							<td th:text="${recibo.id}"></td>
							<td th:text="${recibo.idusuario}"></td>
							<td th:text="${recibo.importetotal}"></td>


							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formcategoria/} + ${recibo.id}"
								th:text="'VER'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarcategoria/} + ${recibo.id}"
								th:text="'PDF'"
								onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>

						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
