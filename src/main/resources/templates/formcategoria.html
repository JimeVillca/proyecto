<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
		<div class="card bg-dark text-white">

			<div class="card-header" th:text="${titulo}"></div>
			
		<div th:object="${categoria}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
				role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action="@{/formcategoria}" th:object="${categoria}" method="post">
			<div class="form-group row">
				<label for="descripcion" class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Descripcion</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{descripcion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="porcentaje" class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Porcentaje</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{porcentaje}" class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('porcentaje')}" th:errors="*{porcentaje}"></small>
				</div>
				
			</div>
			
			
					
			<div class="form-group text-left">
				<div class="col-sm-6">
					<input type="submit" value="Crear categoria" class="btn btn-secondary" />
					</div>
				</div>
			</form>
		</div>
	
		  <footer th:replace="layout/layout :: footer"></footer>
	</div>
</body>
</html>
